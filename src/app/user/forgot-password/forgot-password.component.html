<section class="forgot-password mt-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6 p-5 shadow rounded" id="forgot-section">
                <h3 class="text-center mb-3">Let's reset your password</h3>
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group mb-4">
                        <label  for="email">Email</label>
                        <input class="form-control border border-top-0 border-end-0 border-start-0" type="email" name="email"  id="email" ngModel required #email="ngModel">
                        <div *ngIf="email.touched && email.invalid">
                            <small class="text-danger">Email is Required</small>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="lastName">Last Name</label>
                        <input class="form-control border border-top-0 border-end-0 border-start-0" type="text" name="lastName" id="lastName" ngModel required #lastName="ngModel">
                        <div *ngIf="lastName.touched && lastName.invalid">
                            <small class="text-danger">Last Name is Required</small>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mb-1">
                        <button class="btn btn-primary shadow rounded" type="submit" [disabled]="!f.valid">Continue</button>
                    </div>
                </form>
                <div class="d-grid gap-2 col-6 mx-auto mb-1">
                    <button class="btn btn-danger shadow" type="submit" [routerLink]="['/auth/login']">Cancel</button>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
        <app-forgot-password-alert-modal [val]="messages" *ngIf="messages.accountDeleted || messages.emailInvalid || messages.lastNameInvalid || messages.passwordResetLinkSent" (close)="messages.accountDeleted = null;messages.emailInvalid = null;messages.lastNameInvalid = null;messages.passwordResetLinkSent = null;"></app-forgot-password-alert-modal>
    </div>
</section>
